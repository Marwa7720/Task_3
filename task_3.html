    <h2>Registration Form</h2>
 <form
 action="thankyou.html" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="enter the first name"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="enter the last name"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter the password"><br><br>
        
        <label for="confirmPassword">Repeat Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="enter the repeat password"><br><br>
        
        <label for="userPicture">User Picture:</label>
        <input type="file" id="userPicture" name="userPicture" accept="image/*" required><br><br>
        
        <label>Gender:</label>
        <fieldset>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </fieldset><br>
        
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="commerce">commerce</option>
            <option value="computers and information">computers and information</option>

        </select><br><br>
        
        <label>Interests:</label>
        <fieldset>
            <input type="checkbox" id="programming" name="interests" value="Programming">
            <label for="programming">Programming</label>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="swimming" name="interests" value="Swimming">
            <label for="swimming">Swimming</label>
        </fieldset><br>
        
        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
